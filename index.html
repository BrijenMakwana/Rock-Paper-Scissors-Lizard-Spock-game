<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!-- score conatiner -->
    <div class="score-container">
      <img src="./images/logo-bonus.svg" class="logo" alt="logo" />

      <!-- score card -->
      <div class="score-card">
        <span class="score-heading">score</span>
        <span class="score">12</span>
      </div>
    </div>

    <!-- game options -->
    <div class="bg-pentagon">
      <div class="option-container scissors">
        <img
          src="./images/icon-scissors.svg"
          class="option-image"
          alt="scissors"
        />
      </div>

      <div class="option-container spock">
        <img src="./images/icon-spock.svg" class="option-image" alt="spock" />
      </div>

      <div class="option-container paper">
        <img src="./images/icon-paper.svg" class="option-image" alt="paper" />
      </div>

      <div class="option-container lizard">
        <img src="./images/icon-lizard.svg" class="option-image" alt="lizard" />
      </div>

      <div class="option-container rock">
        <img src="./images/icon-rock.svg" class="option-image" alt="rock" />
      </div>
    </div>

    <!-- option selected by user -->
    <div class="selected-options-container">
      <!-- user choice -->
      <div class="choice-container">
        <h2 class="choice-text">you picked</h2>
        <div class="user-option-container user-spock">
          <img
            src="./images/icon-spock.svg"
            class="user-option-image"
            alt="spock"
          />
        </div>
      </div>

      <!-- game result -->
      <div class="game-result-container">
        <span class="game-result-text">you lose</span>
        <div class="btn-container">
          <span class="btn-text">play again</span>
        </div>
      </div>

      <!-- the house choice -->
      <div class="choice-container">
        <h2 class="choice-text">the house picked</h2>
        <div class="user-option-container user-lizard">
          <img
            src="./images/icon-lizard.svg"
            class="user-option-image"
            alt="spock"
          />
        </div>
      </div>
    </div>
  </body>
</html>
