<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!-- score conatiner -->
    <div class="score-container">
      <img src="./images/logo-bonus.svg" class="logo" alt="logo" />

      <!-- score card -->
      <div class="score-card">
        <span class="score-heading">score</span>
        <span class="score">12</span>
      </div>
    </div>

    <!-- game options -->
    <div class="bg-pentagon">
      <div class="option-container scissors">
        <img
          src="./images/icon-scissors.svg"
          class="option-image"
          alt="scissors"
        />
      </div>

      <div class="option-container spock">
        <img src="./images/icon-spock.svg" class="option-image" alt="spock" />
      </div>

      <div class="option-container paper">
        <img src="./images/icon-paper.svg" class="option-image" alt="paper" />
      </div>

      <div class="option-container lizard">
        <img src="./images/icon-lizard.svg" class="option-image" alt="lizard" />
      </div>

      <div class="option-container rock">
        <img src="./images/icon-rock.svg" class="option-image" alt="rock" />
      </div>
    </div>
  </body>
</html>
