<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" async defer></script>
  </head>
  <body>
    <!-- score conatiner -->
    <div class="score-container">
      <img src="./images/logo-bonus.svg" class="logo" alt="logo" />

      <!-- score card -->
      <div class="score-card">
        <span class="score-heading">score</span>
        <span id="score">0</span>
      </div>
    </div>

    <!-- game options -->
    <div id="bg-pentagon">
      <div class="option-container" id="scissors">
        <img
          src="./images/icon-scissors.svg"
          class="option-image"
          alt="scissors"
        />
      </div>

      <div class="option-container" id="spock">
        <img src="./images/icon-spock.svg" class="option-image" alt="spock" />
      </div>

      <div class="option-container" id="paper">
        <img src="./images/icon-paper.svg" class="option-image" alt="paper" />
      </div>

      <div class="option-container" id="lizard">
        <img src="./images/icon-lizard.svg" class="option-image" alt="lizard" />
      </div>

      <div class="option-container" id="rock">
        <img src="./images/icon-rock.svg" class="option-image" alt="rock" />
      </div>
    </div>

    <!-- option selected by user -->
    <div id="selected-options-container">
      <!-- user choice -->
      <div class="choice-container">
        <h2 class="choice-text">you picked</h2>
        <div class="user-option-container" id="user-choice">
          <img
            src=""
            class="user-option-image"
            alt="user choice"
            id="user-choice-image"
          />
        </div>
      </div>

      <!-- game result -->
      <div id="game-result-container">
        <span id="game-result-text"></span>
        <div id="play-again-btn">
          <span class="btn-text">play again</span>
        </div>
      </div>

      <!-- the house choice -->
      <div class="choice-container">
        <h2 class="choice-text">the house picked</h2>
        <div class="user-option-container" id="house-choice">
          <img
            src=""
            class="user-option-image"
            alt="house choice"
            id="house-choice-image"
          />
        </div>
      </div>
    </div>

    <!-- rules -->
    <div id="rule-container">
      <span class="rule-text">rules</span>
    </div>

    <!-- rule image -->
    <div id="overlay-container">
      <div class="rules-image-container">
        <div class="rules-header">
          <h2 class="rules-heading">rules</h2>
          <img src="./images/icon-close.svg" alt="close" id="close-rules" />
        </div>

        <img
          src="./images/image-rules-bonus.svg"
          alt="rules"
          class="rules-image"
        />
      </div>
    </div>
  </body>
</html>
